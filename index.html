<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./src/assets/cancraft-logo-black.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cancraft Studio</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script> 

    <script>
      // This script should be placed in your index.html file
      if (document.body.getAttribute('data-method') === 'POST') {
        const formData = new FormData(document.querySelector('form'));
        const paymentData = Object.fromEntries(formData.entries());
        window.paymentData = paymentData;
        window.dispatchEvent(new CustomEvent('paymentDataCaptured', { detail: paymentData }));
      }
    </script>

    
  </body>
</html>
